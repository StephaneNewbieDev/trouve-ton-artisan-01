<div class="container mt-4">
  <h2 class="text-center">Nos artisans</h2>
  <div *ngIf="filteredArtisans.length > 0; else noResult">
    <div class="row">
      <div class="col-md-6" *ngFor="let artisan of filteredArtisans">
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ artisan.nom }}</h5>
            <p class="card-text"><strong>Spécialité :</strong> {{ artisan.specialite }}</p>
            <p class="card-text"><strong>Ville :</strong> {{ artisan.ville }}</p>
            <a [routerLink]="['/artisan', artisan.id]" class="btn btn-primary">Voir le profil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noResult>
    <p class="text-center text-danger">Aucun artisan ne correspond à votre recherche.</p>
  </ng-template>
</div>
